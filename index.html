<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Celebration üíñ</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(to bottom, #ffc0cb, #ffb6c1);
            color: #800020;
            text-align: center;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        header {
            background: #ff6f91;
            padding: 30px;
            color: white;
        }

        h1 {
            font-size: 3em;
            margin: 0;
        }

        .heart-beat {
            color: red;
            font-size: 2em;
            animation: beat 1s infinite;
        }

        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }

        #surprise {
            margin: 40px auto;
            font-size: 1.5em;
            width: 90%;
            max-width: 500px;
            background: #ffe0e0;
            border: 2px solid #ff6f91;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        button {
            background: #ff6f91;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            border-radius: 15px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background: #ff3b6f;
        }

        .floating-heart {
            position: absolute;
            font-size: 2em;
            animation: float 6s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-10vh) scale(1); opacity: 0; }
        }

        footer {
            background: #ff6f91;
            color: white;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Happy Valentine's Day! <span class="heart-beat">‚ù§Ô∏è</span></h1>
    </header>

    <main>
        <div id="surprise">
            <p>Click the button for a little Valentine's surprise!</p>
            <button onclick="showHearts()">Click Me! üíñ</button>
        </div>
    </main>

    <footer>
        <p>üíå</p>
    </footer>

    <script>
        function showHearts() {
            for(let i = 0; i < 30; i++){
                let heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (4 + Math.random() * 4) + 's';
                heart.textContent = '‚ù§Ô∏è';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 6000);
            }
        }

        // Continuous floating hearts in the background
        setInterval(() => {
            let heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (5 + Math.random() * 3) + 's';
            heart.textContent = '‚ù§Ô∏è';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 8000);
        }, 500);
    </script>
</body>
</html>
